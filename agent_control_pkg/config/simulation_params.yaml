simulation_settings:
  dt: 0.05
  total_time: 120.0
  num_drones: 3
  ziegler_nichols_tuning:
    enable: false
    kp_test_value: 2.5
    enable_auto_search: false
    auto_search_kp_start: 50.0
    auto_search_kp_step: 2.0
    auto_search_kp_max: 100.0
    simulation_time: 15.0
    quick_method_test: 'Off'
    manual_ku: 120.0
    manual_pu: 15.0
csv_enabled: true
metrics_enabled: true
output_directory: output
csv_prefix: sim_data
metrics_prefix: metrics_report
controller_settings:
  pid:
    kp: 3.1
    ki: 0.4
    kd: 2.2
    output_min: -10.0
    output_max: 10.0
  fls:
    enable: true
    params_file: fuzzy_params.yaml
scenario_settings:
  enable_wind: false
  formation_side_length: 4.0
  formation:
    initial_positions:
      drone_0:
      - 0.0
      - 1.15
      drone_1:
      - -2.0
      - -2.0
      drone_2:
      - 2.0
      - -2.0
  phases:
  - center:
    - 5.0
    - 5.0
    start_time: 0.0
  - center:
    - -5.0
    - 0.0
    start_time: 30.0
  - center:
    - 0.0
    - -5.0
    start_time: 60.0
  - center:
    - 5.0
    - 0.0
    start_time: 90.0
  wind:
    phases:
    - phase: 1
      time_windows:
      - start_time: 5.0
        end_time: 15.0
        force:
        - 3.0
        - 0.0
        is_sine_wave: false
      - start_time: 10.0
        end_time: 20.0
        force:
        - 0.0
        - -1.0
        is_sine_wave: false
    - phase: 2
      time_windows:
      - start_time: 5.0
        end_time: 15.0
        force:
        - -2.0
        - 0.0
        is_sine_wave: false
      - start_time: 10.0
        end_time: 20.0
        force:
        - 0.0
        - 1.5
        is_sine_wave: false
    - phase: 3
      time_windows:
      - start_time: 5.0
        end_time: 10.0
        force:
        - 2.0
        - 0.0
        is_sine_wave: true
        sine_frequency_rad_s: 1.57
      - start_time: 10.0
        end_time: 12.0
        force:
        - 0.0
        - 4.0
        is_sine_wave: false
      - start_time: 12.0
        end_time: 15.0
        force:
        - 0.0
        - -2.0
        is_sine_wave: false
    - phase: 4
      time_windows:
      - start_time: 5.0
        end_time: 15.0
        force:
        - 2.5
        - -2.5
        is_sine_wave: false
output_settings:
  output_directory: simulation_outputs
  csv_enabled: true
  csv_prefix: multi_agent_sim
  metrics_enabled: true
  metrics_prefix: metrics_sim
  console_output:
    enabled: true
    update_interval: 5.0
